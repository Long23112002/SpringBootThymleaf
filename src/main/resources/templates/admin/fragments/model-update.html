<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true" th:fragment = "modalUpdate">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Sửa Dữ Liệu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:object="${newProduct}" id="dataForm" method="post" th:action="@{/admin/category/update${id}}">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" th:field="*{nameProduct}" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" name="price" th:field="*{PRICE}" placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="descriptions">Descriptions</label>
                        <input type="text" class="form-control" id="descriptions" name="descriptions" th:field="*{DESCRIPTION}" placeholder="Descriptions">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
